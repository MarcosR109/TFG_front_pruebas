<!-- Contenedor para las tarjetas (cuadrados) -->
<div
  style="
    display: flex;
    justify-content: space-between;
    gap: 16px;
    margin-bottom: 20px;
  "
>
  <div *ngFor="let linea of lines">
    <input
      type="text"
      matInput
      placeholder="{{ linea.letra }}"
      required
      value="{{ linea.letra }}"
    />
  </div>
  <mat-card
    *ngFor="let square of squares"
    style="
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    "
  >
    <!-- Texto del cuadrado -->
    {{ square.text || " " }}
  </mat-card>
</div>

<!-- Campo de entrada de texto -->
<app-textinput (emisor)="updateText($event)"></app-textinput>
